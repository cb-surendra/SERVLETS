<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="signup">
		First Name : <input type="text" name="first_name"><br>
		Last Name : <input type="text" name="last_name"><br>
		Email : <input type="text" name="email"><br>
		Confirm Email : <input type="text" name="confirm_email"><br>
		Password : <input type="password" name="password"><br>
		Confirm Password : <input type="password" name="confirm_password"><br>
		<input type="submit" value = "SignUp"><br><br><br>
	</form>
	
	<form action="login">
		Email : <input type="text" name="login_email"><br>
		Password : <input type="password" name="login_password"><br> 
		<input type="submit" value = "SignIn"><br><br><br>
	</form>
	
</body>
</html>
